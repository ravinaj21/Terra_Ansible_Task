- name: docker task
  hosts: all
  become: true
  become_user: root
  
  tasks:
   - name: Upgrade all apt packages
     apt: upgrade=dist force_apt_get=yes
      
   - name: install docker
     apt: 
       package: docker-ce
       state: latest
   - name: Start docker service
     service:
       name: docker
       state: started
